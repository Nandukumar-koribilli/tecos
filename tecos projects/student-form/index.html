<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin-bottom: 20px;
        }
        h3 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background: #45a049;
        }
        #success-message {
            text-align: center;
            display: none;
        }
        #success-message h1 {
            color: #4CAF50;
        }
        #success-message a {
            color: #4CAF50;
            text-decoration: none;
        }
        #success-message a:hover {
            text-decoration: underline;
        }
        #applicationForm {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Application Form</h2>
        <form id="applicationForm" enctype="multipart/form-data">
            <div class="form-section">
                <h3>Personal Details</h3>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>
                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required>
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                <label for="nationality">Nationality:</label>
                <select id="nationality" name="nationality" required>
                    <option value="">Select Nationality</option>
                    <option value="Afghan">Afghan</option>
                    <option value="Albanian">Albanian</option>
                    <option value="Argentine">Argentine</option>
                    <option value="Australian">Australian</option>
                    <option value="Austrian">Austrian</option>
                    <option value="Bangladeshi">Bangladeshi</option>
                    <option value="Brazilian">Brazilian</option>
                    <option value="British">British</option>
                    <option value="Canadian">Canadian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Colombian">Colombian</option>
                    <option value="Egyptian">Egyptian</option>
                    <option value="Ethiopian">Ethiopian</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Indian">Indian</option>
                    <option value="Indonesian">Indonesian</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Kenyan">Kenyan</option>
                    <option value="Malaysian">Malaysian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Moroccan">Moroccan</option>
                    <option value="Nigerian">Nigerian</option>
                    <option value="Pakistani">Pakistani</option>
                    <option value="Russian">Russian</option>
                    <option value="Saudi">Saudi</option>
                    <option value="South African">South African</option>
                    <option value="South Korean">South Korean</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Thai">Thai</option>
                    <option value="Turkish">Turkish</option>
                    <option value="American">American</option>
                    <option value="Vietnamese">Vietnamese</option>
                </select>
                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
                <label for="signature">Upload Signature:</label>
                <input type="file" id="signature" name="signature" accept="image/*" required>
            </div>
            <div class="form-section">
                <h3>Educational Details</h3>
                <label for="matric_board">Matriculation (10th Grade):</label>
                <select id="matric_board" name="matric_board" required>
                    <option value="">Select Board</option>
                    <option value="SSC">SSC</option>
                    <option value="ICSE">ICSE</option>
                    <option value="CBSE">CBSE</option>
                </select>
                <label for="intermediate">Intermediate/Diploma:</label>
                <input type="text" id="intermediate" name="intermediate">
                <label for="degree">Degree/B.Tech:</label>
                <select id="degree" name="degree" required>
                    <option value="">Select University</option>
                    <option value="GVPCoE">Gayatri Vidya Parishad College of Engineering</option>
                    <option value="GVPCD">Gayatri Vidya Parishad College for Degree and PG Courses</option>
                    <option value="GVPHC">Gayatri Vidya Parishad Institute of Health Care and Medical Technology</option>
                </select>
                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="01">BSc Computer Science (01)</option>
                    <option value="02">BSc Electronics (02)</option>
                    <option value="03">BSc MB/BT/BC (03)</option>
                    <option value="04">BSc Physics (04)</option>
                    <option value="05">BSc Chemistry (05)</option>
                    <option value="06">BSc Statistics (06)</option>
                    <option value="07">BSc Data Science (07)</option>
                </select>
                <label for="year">Year:</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-section">
                <h3>Additional Details</h3>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea>
                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" name="hobbies"></textarea>
                <label for="work_experience">Work Experience (if any):</label>
                <textarea id="work_experience" name="work_experience"></textarea>
            </div>
            <button type="submit">Submit Application</button>
        </form>
        <div id="success-message">
            <h1>Submission Successful</h1>
            <p>Your form was submitted successfully. Your Student ID: <span id="student-id"></span></p>
            <a href="#" onclick="resetForm()">Back to Form</a>
        </div>
    </div>
    <script>
        // Initialize form visibility
        document.getElementById('applicationForm').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';

        // Handle form submission via AJAX
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            console.log('Form submission initiated');
            let formData = new FormData(this);
            fetch('http://localhost:3000/api/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                console.log('Response status:', response.status);
                if (response.ok) {
                    return response.json();
                } else {
                    return response.json().then(data => { throw new Error(data.error || 'Submission failed') });
                }
            })
            .then(data => {
                console.log('Submission successful:', data.message);
                document.getElementById('applicationForm').style.display = 'none';
                document.getElementById('success-message').style.display = 'block';
                document.getElementById('student-id').textContent = data.student_id;
            })
            .catch(error => {
                console.error('Submission error:', error);
                alert('Submission failed: ' + error.message);
            });
        });

        // Reset form
        function resetForm() {
            console.log('Resetting form');
            document.getElementById('applicationForm').reset();
            document.getElementById('applicationForm').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            document.getElementById('student-id').textContent = '';
        }
    </script>
</body>
</html>
