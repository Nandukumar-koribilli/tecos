<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-section {
            margin-bottom: 20px;
        }
        h3 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 5px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }
        button:hover {
            background: #45a049;
        }
        #success-message {
            text-align: center;
            display: none;
        }
        #success-message h1 {
            color: #4CAF50;
        }
        #success-message a {
            color: #4CAF50;
            text-decoration: none;
        }
        #success-message a:hover {
            text-decoration: underline;
        }
        #applicationForm {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="applicationForm" enctype="multipart/form-data">
            <h2>Student Application Form</h2>

            <div class="form-section">
                <h3>Personal Details</h3>
                <label for="full_name">Full Name:</label>
                <input type="text" id="full_name" name="full_name" required>

                <label for="father_name">Father's Name:</label>
                <input type="text" id="father_name" name="father_name" required>

                <label for="mother_name">Mother's Name:</label>
                <input type="text" id="mother_name" name="mother_name" required>

                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="phone_number">Phone Number:</label>
                <input type="tel" id="phone_number" name="phone_number" required>

                <label for="father_mobile_no">Father's Mobile Number:</label>
                <input type="tel" id="father_mobile_no" name="father_mobile_no" required>

                <label for="mother_mobile_no">Mother's Mobile Number:</label>
                <input type="tel" id="mother_mobile_no" name="mother_mobile_no" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Permanent Address:</label>
                <textarea id="address" name="address" required></textarea>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <label for="nationality">Nationality:</label>
                <select id="nationality" name="nationality" required>
                    <option value="">Select Nationality</option>
                    <option value="Afghan">Afghan</option>
                    <option value="Albanian">Albanian</option>
                    <option value="Argentine">Argentine</option>
                    <option value="Australian">Australian</option>
                    <option value="Austrian">Austrian</option>
                    <option value="Bangladeshi">Bangladeshi</option>
                    <option value="Brazilian">Brazilian</option>
                    <option value="British">British</option>
                    <option value="Canadian">Canadian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Colombian">Colombian</option>
                    <option value="Egyptian">Egyptian</option>
                    <option value="Ethiopian">Ethiopian</option>
                    <option value="French">French</option>
                    <option value="German">German</option>
                    <option value="Indian">Indian</option>
                    <option value="Indonesian">Indonesian</option>
                    <option value="Italian">Italian</option>
                    <option value="Japanese">Japanese</option>
                    <option value="Kenyan">Kenyan</option>
                    <option value="Malaysian">Malaysian</option>
                    <option value="Mexican">Mexican</option>
                    <option value="Moroccan">Moroccan</option>
                    <option value="Nigerian">Nigerian</option>
                    <option value="Pakistani">Pakistani</option>
                    <option value="Russian">Russian</option>
                    <option value="Saudi">Saudi</option>
                    <option value="South African">South African</option>
                    <option value="South Korean">South Korean</option>
                    <option value="Spanish">Spanish</option>
                    <option value="Thai">Thai</option>
                    <option value="Turkish">Turkish</option>
                    <option value="American">American</option>
                    <option value="Vietnamese">Vietnamese</option>
                </select>

                <label for="reservation_category">Reservation Category:</label>
                <select id="reservation_category" name="reservation_category" required>
                    <option value="">Select Category</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="BCA">BCA</option>
                    <option value="BCB">BCB</option>
                    <option value="BCD">BCD</option>
                    <option value="Other">Other</option>
                </select>
                <label for="reservation_category_other">Other Category (if applicable):</label>
                <input type="text" id="reservation_category_other" name="reservation_category_other">

                <label for="photo">Upload Photo:</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>

                <label for="signature">Upload Signature:</label>
                <input type="file" id="signature" name="signature" accept="image/*" required>
            </div>

            <div class="form-section">
                <h3>Educational Details</h3>
                <label for="matric_board">Matriculation (10th Grade):</label>
                <select id="matric_board" name="matric_board" required>
                    <option value="">Select Board</option>
                    <option value="SSC">SSC</option>
                    <option value="ICSE">ICSE</option>
                    <option value="CBSE">CBSE</option>
                </select>

                <label for="matric_marks">10th Marks:</label>
                <input type="text" id="matric_marks" name="matric_marks">

                <label for="intermediate">Intermediate College Name:</label>
                <input type="text" id="intermediate" name="intermediate">

                <label for="intermediate_group">Intermediate Group:</label>
                <input type="text" id="intermediate_group" name="intermediate_group">

                <label for="intermediate_marks">Intermediate Marks:</label>
                <input type="text" id="intermediate_marks" name="intermediate_marks">

                <label for="degree">Degree/B.Tech:</label>
                <select id="degree" name="degree" required>
                    <option value="">Select University</option>
                    <option value="Gayatri Vidya Parishad College of Engineering">Gayatri Vidya Parishad College of Engineering</option>
                    <option value="Gayatri Vidya Parishad College for Degree and PG Courses">Gayatri Vidya Parishad College for Degree and PG Courses</option>
                    <option value="Gayatri Vidya Parishad Institute of Health Care and Medical Technology">Gayatri Vidya Parishad Institute of Health Care and Medical Technology</option>
                </select>

                <label for="course">Course:</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="BSc Computer Science">BSc Computer Science</option>
                    <option value="BSc Electronics">BSc Electronics</option>
                    <option value="BSc MB/BT/BC">BSc MB/BT/BC</option>
                    <option value="BSc Physics">BSc Physics</option>
                    <option value="BSc Chemistry">BSc Chemistry</option>
                    <option value="BSc Statistics">BSc Statistics</option>
                    <option value="BSc Data Science">BSc Data Science</option>
                    <option value="BTech Civil Engineering">BTech Civil Engineering</option>
                    <option value="BTech Mechanical Engineering">BTech Mechanical Engineering</option>
                    <option value="BTech Electrical Engineering">BTech Electrical Engineering</option>
                    <option value="BTech Electronics and Communication Engineering">BTech Electronics and Communication Engineering</option>
                    <option value="BTech Computer Science and Engineering">BTech Computer Science and Engineering</option>
                    <option value="BTech Information Technology">BTech Information Technology</option>
                    <option value="BTech Chemical Engineering">BTech Chemical Engineering</option>
                    <option value="BBA">BBA</option>
                    <option value="BCom">BCom</option>
                    <option value="BCA">BCA</option>
                    <option value="BSc Mathematics">BSc Mathematics</option>
                    <option value="BSc Biotechnology">BSc Biotechnology</option>
                    <option value="BSc Microbiology">BSc Microbiology</option>
                    <option value="BSc Biochemistry">BSc Biochemistry</option>
                    <option value="BSc Environmental Science">BSc Environmental Science</option>
                    <option value="MSc Computer Science">MSc Computer Science</option>
                    <option value="MSc Electronics">MSc Electronics</option>
                    <option value="MSc Physics">MSc Physics</option>
                    <option value="MSc Chemistry">MSc Chemistry</option>
                    <option value="MSc Mathematics">MSc Mathematics</option>
                    <option value="MSc Biotechnology">MSc Biotechnology</option>
                    <option value="MSc Microbiology">MSc Microbiology</option>
                    <option value="MSc Biochemistry">MSc Biochemistry</option>
                    <option value="MSc Data Science">MSc Data Science</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="MTech Computer Science and Engineering">MTech Computer Science and Engineering</option>
                    <option value="MTech Electronics and Communication Engineering">MTech Electronics and Communication Engineering</option>
                    <option value="BSc Nursing">BSc Nursing</option>
                    <option value="BPT">BPT</option>
                </select>
            </div>

            <div class="form-section">
                <h3>Additional Details</h3>
                <label for="skills">Skills:</label>
                <textarea id="skills" name="skills"></textarea>

                <label for="hobbies">Hobbies:</label>
                <textarea id="hobbies" name="hobbies"></textarea>

                <label for="work_experience">Work Experience (if any):</label>
                <textarea id="work_experience" name="work_experience"></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>

        <div id="success-message">
            <h1>Submission Successful</h1>
            <p>Your form was submitted successfully</p>
            <a href="#" onclick="document.getElementById('success-message').style.display='none';document.getElementById('applicationForm').style.display='block';">Back to Form</a>
        </div>
    </div>

    <script>
        document.getElementById('applicationForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            try {
                const response = await fetch('/api/submit', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('applicationForm').style.display = 'none';
                    document.getElementById('success-message').style.display = 'block';
                    this.reset();
                } else {
                    alert(result.error || 'Submission failed');
                }
            } catch (error) {
                alert('Error submitting form');
            }
        });
    </script>
</body>
</html>
